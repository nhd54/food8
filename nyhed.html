<!DOCTYPE html>
<html id="nyhed" lang="da">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food8 - Din digitale foodcourt</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="indexicon"><img src="images/logo/logo.png" alt="icon"></div>
    </header>
    <section id="description">
        <article class="nyhed">



            <section>

            </section>


            <template>
		<article class="nyhed">
			<div class="big_img">

			</div>
			<p></p>
		</article>
	</template>





        </article>
    </section>

    <footer></footer>

    <script>
        let jsonurl = "http://nicklasdegnebolig.dk/kea/2semester/cms/food8/wordpress/wp-json/wp/v2/nyheder";
        let Nyheder = [];
        let display = document.querySelector("section");
        let template = document.querySelector("template");

        document.addEventListener("DOMContentLoaded", hentjson);

        let nyheder;
        async function hentjson() {
            let datajson = await fetch(jsonurl);
            Nyheder = await datajson.json();
            hvisenkelt();

        }

        function hvisenkelt() {

            let urlParams = new URLSearchParams(window.location.search);
            let urlid = urlParams.get("id");
            let klon = template.cloneNode(true).content;
            console.log(urlid)

            let single = Nyheder.find(Nyhed => {
                // hvis my_id = ret.id s√• hvis indhold i modalvindue
                if (urlid == Nyhed.id) {
                    klon.querySelector("p").innerHTML = Nyhed.content.rendered;
                    klon.querySelector(".big_img").innerHTML = '<img src="' + Nyhed.better_featured_image.source_url + ' " />'

                    console.log("jeg virker");

                    display.appendChild(klon);
                }
            });

        }
        //console.log(my_id);
    </script>
</body>

</html>
