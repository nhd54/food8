<!DOCTYPE html>
<html lang="da">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title></title>

</head>

<body>
	<header></header>
	<nav>

		<div id="button1"></div>
		<div id="button2"></div>
		<div id="button3"></div>
		<div id="button4"></div>
	</nav>
	<footer></footer>

	<section>

		<article>
			<div class="beskrivelse">
				<h2></h2>
				<p></p>
				<link rel="stylesheet" href="">
			</div>
		</article>

	</section>


	<template>
		<article>
         <div class="beskrivelse">
         	<h2></h2>
         	<p></p>
         	<div class="link"></div>
         </div>
			
		</article>
	</template>







	<script>
		let jsonurl = "http://nicklasdegnebolig.dk/kea/2semester/cms/food8/wordpress/wp-json/wp/v2/nyheder";
		let Nyheder = [];
		let display = document.querySelector("section");
		let template = document.querySelector("template");

		document.addEventListener("DOMContentLoaded", hentjson);

		async function hentjson() {

			let datajson = await fetch(jsonurl);
			Nyheder = await datajson.json();
			console.log(Nyheder);


			VisNyheder();
		}


		function VisNyheder() {

			Nyheder.forEach(Nyhed => {
				console.log(Nyhed);
				let klon = template.cloneNode(true).content;
				console.log(klon);
				klon.querySelector("h2").innerHTML = Nyhed.title.rendered;
				klon.querySelector("p").innerHTML = Nyhed.content.rendered;
				klon.querySelector(".link").innerHTML = '<a href=nyhed.html?id=' + Nyhed.id + ">LÃ¦s Mere</a>";

				display.appendChild(klon);

			});


		}
	</script>

</body>

</html>
