<!DOCTYPE html>
<html lang="da">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>

</head>

<body>
    <header>
        <div class="indexicon"><a href="index.html"><img src="images/logo/logo.png" alt="icon"></a></div>
    </header>
    <nav>

        <div id="button1"></div>
        <div id="button2"></div>
        <div id="button3"></div>
        <div id="button4"></div>
    </nav>


    <section id="newscontainerbg">



        <template>
<div id="newscontainerbg">
         <div class="newscontainer">
		<article class="newsarticle">
         <div class="beskrivelse">
         	<h2></h2>
         	<p></p>
         	<div class="link"></div>
         </div>
			
		</article>
               </div>
</div>
	</template>


    </section>









    <footer>
        <div class="footercontent"> OM <img src="images/logo/logo.png" class="footericon" alt=""></div>


        <p>
            info@food8.dk<br> Food8 ApS — Langelinie 10, 2100 København Ø<br> — CVR nr. 39306999<br></p>
        <img src="images/logo/stroem_logo.png" alt="stroem" class="stroem">
        <div class="footercontact">
            <a href="https://www.facebook.com/food8dk/"><img src="images/icon/facebook.png" alt="facelogo"></a>
            <a href="https://www.instagram.com/food8dk/"><img src="images/icon/instagram-colourful-icon.png" alt="instalogo"></a></div>
    </footer>


    <script>
        let jsonurl = "http://nicklasdegnebolig.dk/kea/2semester/cms/food8/wordpress/wp-json/wp/v2/nyheder";
        let Nyheder = [];
        let display = document.querySelector("section");
        let template = document.querySelector("template");

        document.addEventListener("DOMContentLoaded", hentjson);

        async function hentjson() {

            let datajson = await fetch(jsonurl);
            Nyheder = await datajson.json();
            console.log(Nyheder);


            VisNyheder();
        }


        function VisNyheder() {

            Nyheder.forEach(Nyhed => {
                console.log(Nyhed);
                let str = Nyhed.content.rendered;
                let rest = str.substr(0, 250)
                let klon = template.cloneNode(true).content;
                console.log(klon);
                klon.querySelector(".newscontainer").style.backgroundImage = "url(" + Nyhed.better_featured_image.source_url + ")"
                //klon.querySelector(".newsarticle").css("background-image", "url(" + Nyhed.better_featured_image.source_url + ")");
                //	klon.querySelector(".newsarticle").style.backgroundImage = url(Nyhed.better_featured_image.source_url);
                klon.querySelector("h2").innerHTML = Nyhed.title.rendered;
                klon.querySelector("p").innerHTML = rest + " ...";
                klon.querySelector(".link").innerHTML = '<a href=nyhed.html?id=' + Nyhed.id + ">Læs Mere</a>";

                display.appendChild(klon);

            });


        }

    </script>

</body>

</html>
